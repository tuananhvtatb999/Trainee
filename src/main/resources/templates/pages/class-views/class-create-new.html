<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout-template.html}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:with="currentPage='Class Management',currentLink='Class Management',currentTemplate='Default Management'"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Class Management</title>
</head>


<body>
<div layout:fragment="content" class="content">
    <div class="container-fluid">
        <div class="d-flex justify-content-end mb-4">
            <form th:action="@{/class-management}" method="GET"
                  class="col-md-4 d-flex flex-row justify-content-end p-0">
                <div class="input-group col-md-8 p-0">
                    <input type="text" class="form-control" placeholder="Search" id="search" th:name="search"
                           th:value="${search}">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <div class="main-content">

            <div class="page-content">
                <div class="container-fluid">

                    <!-- start page title -->
                    <div class="row">
                        <div class="col-12">
                            <div class="page-title-box d-flex align-items-center justify-content-between">
                                <h4 class="mb-0 font-size-18">Add Class</h4>
                            </div>
                        </div>
                    </div>
                    <!-- end page title -->

                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">

                                    <h4 class="card-title">Basic Information</h4>
                                    <p class="card-title-desc">Fill all information below</p>
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label >Course Name</label>
                                                    <input id="name"  type="text" class="form-control" required>
                                                </div>
                                                <div class="form-group">
                                                    <label >Open Date</label><br/>
                                                    <input id="start-date" onchange="checkInputDate();" title="Open Date" type="date" required/>
                                                </div>

                                                <div class="form-group">
                                                    <label for="end-date">End Date</label><br/>
                                                    <input id="end-date" title="End Date" onchange="checkInputDate();" type="date" required/>
                                                </div>
                                                <div class="form-group">
                                                    <label for="plan-count">Expected number of Trainee </label>
                                                    <input id="plan-count" type="number" required class="form-control">
                                                </div>

                                                <div id="train_info" class="d-flex flex-lg-wrap-reverse" >

                                                </div>

                                                <div class="form-group">
                                                    <label for="exampleFormControlSelect1">Training Objective</label>
                                                    <div class="ui-widget">
                                                        <input id="tags" required class="form-control">
                                                        <input id="tags_id" type="hidden" required class="form-control">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="exampleFormControlSelect1">Trainer Name</label>
                                                    <select class="form-control" id="exampleFormControlSelect1" required>

                                                        <option th:each="trainer:${trainers}"
                                                        th:value="${trainer.id}"
                                                        th:utext="${trainer.name}"></option>
                                                    </select>
                                                </div>
                                            </div>


                                        </div>

                                        <button id="save-class" class="btn btn-primary mr-1 waves-effect waves-light">Save Changes</button>
                                        <a href="/class-management" class="btn btn-secondary waves-effect">Cancel</a>

                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- end row -->

                </div> <!-- container-fluid -->
            </div>
            <link rel="stylesheet" th:href="@{https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css}">
            <script th:src="@{https://code.jquery.com/jquery-1.12.4.js}"></script>
            <script th:src="@{https://code.jquery.com/ui/1.12.1/jquery-ui.js}"></script>
        </div>
    </div>
</div>
</body>

</html>
