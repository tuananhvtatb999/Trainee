<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout-template.html}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:with="currentPage='Dashboard',currentLink='Dashboard',currentTemplate='Default Management'"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Dashboard</title>
</head>

<body>
<div layout:fragment="content" class="content">
    <div class="container-fluid">
        <form th:action="@{/}" method="GET" class="mb-4" onsubmit="return(checkInputDate());">
            <div th:if="${result != null}" style="display:none">
                <input type="text" id="check-success" value="success">
            </div>

            <div th:if="${(param.error != null) and (param.error[0] == 'true')}" style="display:none">
                <input type="text" id="check-password-input" value="error">
            </div>

            <div class="row">
                <div class="col-md-5 d-flex flex-row">
                    <div class="col-sm-3 p-0 d-flex align-items-center">
                        <label class="form-group m-0">START DATE:</label>
                    </div>
                    <div class="col-sm-9 pl-0">
                        <input class="form-control" type="date" name="start-date" id="start-date" required th:value="${startDate}">
                    </div>
                </div>
                <div class="col-md-5 d-flex flex-row">
                    <div class="col-sm-3 pr-0 d-flex align-items-center">
                        <label class="form-group m-0">END DATE:</label>
                    </div>
                    <div class="col-sm-9 pl-0">
                        <input class="form-control" type="date" name="end-date" id="end-date" required th:value="${endDate}">
                    </div>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary btn-block">Show Report</button>
                </div>
            </div>

        </form>

        <div class="row mt-3">
            <div class="col-md-6">
                <div class="card ">

                    <div class="card-header d-flex justify-content-between">
                        <h4 class="card-title">Class Statistics</h4>
                        <a href="/class-management" class="pt-1">Class Management</a>
                    </div>
                    <div class="card-body ">
                        <hr class="mt-0 mb-4">
                        <div id="canvas-holder-first">
                            <div class="chartjs-size-monitor">
                                <div class="chartjs-size-monitor-expand">
                                    <div class=""></div>
                                </div>
                                <div class="chartjs-size-monitor-shrink">
                                    <div class=""></div>
                                </div>
                            </div>
                            <canvas id="chart-area-first" style="display: block; height: 304px; width: 608px;"
                                    width="760" height="380" class="chartjs-render-monitor">
                            </canvas>
                        </div>
                        <div class="stats">
                            <div class="d-flex justify-content-around text-center">
                                <div class="d-flex flex-column bd-highlight mb-3" style="color: #22CE22;">
                                    <div class="p-2 bd-highlight h3" th:text="${totalCourse}"></div>
                                    <div class="p-2 bd-highlight">Total</div>
                                </div>
                                <div class="d-flex flex-column bd-highlight mb-3" style="color: #FF3D67;">
                                    <div class="p-2 bd-highlight h3" th:text="${wCourse}"></div>
                                    <div class="p-2 bd-highlight">Waiting</div>
                                </div>
                                <div class="d-flex flex-column bd-highlight mb-3" style="color: #FFC233;">
                                    <div class="p-2 bd-highlight h3" th:text="${rnCourse}"></div>
                                    <div class="p-2 bd-highlight">Running</div>
                                </div>
                                <div class="d-flex flex-column bd-highlight mb-3" style="color: #059BFF;">
                                    <div class="p-2 bd-highlight h3" th:text="${rCourse}"></div>
                                    <div class="p-2 bd-highlight">Finished</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card ">
                    <div class="card-header ">
                        <h4 class="card-title">Trainee Statistics</h4>
                    </div>
                    <div class="card-body ">
                        <hr class="mt-0 mb-4">
                        <div id="canvas-holder-second">
                            <div class="chartjs-size-monitor">
                                <div class="chartjs-size-monitor-expand">
                                    <div class=""></div>
                                </div>
                                <div class="chartjs-size-monitor-shrink">
                                    <div class=""></div>
                                </div>
                            </div>
                            <canvas id="chart-area-second" style="display: block; height: 304px; width: 608px;"
                                    width="760" height="380" class="chartjs-render-monitor">
                            </canvas>
                        </div>
                        <div class="stats">
                            <div class="d-flex justify-content-around text-center">
                                <div class="d-flex flex-column bd-highlight mb-3" style="color: #22CE22;">
                                    <div class="p-2 bd-highlight h3" th:text="${totalTrainee}"></div>
                                    <div class="p-2 bd-highlight">Total</div>
                                </div>
                                <div class="d-flex flex-column bd-highlight mb-3" style="color: #FF3D67;">
                                    <div class="p-2 bd-highlight h3" th:text="${wTrainee}"></div>
                                    <div class="p-2 bd-highlight">Attended</div>
                                </div>
                                <div class="d-flex flex-column bd-highlight mb-3" style="color: #FFC233;">
                                    <div class="p-2 bd-highlight h3" th:text="${rTrainee}"></div>
                                    <div class="p-2 bd-highlight">Not Attended</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
