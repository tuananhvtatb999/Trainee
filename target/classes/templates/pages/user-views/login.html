<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout."

      th:with="currentPage='Login',currentTemplate='Default Management'"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no"
          name="viewport">
    <!-- JQuery -->
    <script type="text/javascript" th:src="@{https://code.jquery.com/jquery-3.6.0.js}"></script>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet">
    <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css}">
    <!-- CSS Files -->
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link type="text/css" rel="stylesheet" href="/css/light-bootstrap-dashboard.css?v=2.0.0"
          th:href="@{/css/light-bootstrap-dashboard.css}">
</head>

<body>
<script th:if="${param.error}">
    Swal.fire({
        icon: 'error',
        title: 'Oops...',
        text: 'Something went wrong!',
        footer: '<a href>Why do I have this issue?</a>'
    })
</script>
<div layout:fragment="content" class="content">
    <div class="container-fluid col-md-4">
        <form th:action="@{/login}" method="POST" class="form-horizontal" >
            <h2 class="text-center">Sign in</h2>

            <div th:if="${(param.error != null) and (param.error[0] == 'true')}" style="display:none">
                <input type="text" id="check-error-input" value="error">
            </div>

            <div class="form-group">
                <p id="error-login" style="color: red; "></p>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" autofocus>
            </div>

            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>

            <div class="form-check-remember mb-3">
                <input type="checkbox" class="form-check-input" name="remember-me">
                <label class="form-check-label pl-0">Remember me</label>
            </div>


            <div class="form-group">
                <button type="submit" class="btn btn-info btn-fill btn-block">Sign in</button>
            </div>
        </form>
    </div>

</div>
